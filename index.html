<img id="image" src="img/on.png">
<button class="button" onclick="toggleLight();">ON<br>-<br>OFF</button>
<button class="button" onclick="get_number();">SET</button>
<input type="text" id="input">
<div class="div" id="timer"></div>

<script>
var state = true;
function toggleLight() {
  var image = document.getElementById("image");
  state = !state;
  image.src = state ? "img/on.png" : "img/off.png";
}

function get_number() {
  var input = document.getElementById("input").value;
  if (input == "") {
    alert("內容是空的，發出警告!");
  } else if (isNaN(input)) {
    alert("內容不是數字，發出警告!");
  }
    else{
      //document.getElementById("result").innerHTML = "通過驗證";   
      timeLeft = document.getElementById("input").value   
  }

  function countDownTimer() {
    timeLeft = timeLeft - 1;
    if (timeLeft <= 0) {
      document.getElementById("image").src = "img/off.png";
      clearInterval(id);
    }
    document.getElementById("timer").innerHTML = timeLeft;
  } 

  var id = setInterval(countDownTimer, 1000);
  }



</script>
